<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style type="text/css">
	.heading{
		font-weight: 100;
		font-style: italic;
		text-shadow:2px 2px 5px black;
		font-size: 60px;
		text-align: center;

	}
	img{
		height: 90%;
		width: 100%;
		box-shadow: 1px 1px;
		display: block;
  		margin-left: auto;
  		margin-right: auto;
	}
	.form-inline {
    text-align: center;
    }
	</style>
</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<div class="container">
				<p style="text-align: center; font-size: 30px">Welcome to...</p>
		        <h1 class="heading">Image Captioning</h1>
		        <p style="text-align: center; font-size: 20px">Upload your image to generate a caption</p>
		    	</div>
			</div>


		 <form class="form-inline justify-content-center"  method="POST" action='/' enctype="multipart/form-data">
			<label><b>Your image: &nbsp;&nbsp;</b></label>
	         <input class="form-control" type="file" name="userfile" placeholder="your Image">
	         <button type="submit" class="btn btn-primary" style="background-color: green;">Generate</button>
			</form>

			<br>
			<br>
			<br>

			{% if your_result %}
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<p style="font-style: bold:">Selected image:</p>
					<img src="{{your_result['image']}}">
		        </div>
		        <div class="col-sm-8">
		        	<br>
		        	<br>
		        	<br>
		        	<br>
		        	<br>
		        	<p style="text-shadow:1px 1px 2px;font-size: 20px">Generated caption is: </p>
			        <p style="text-shadow:1px 1px 2px;font-size: 30px;font-style: bold;color:green;"><b>{{ your_result['caption'] }}</b></p>
	        </div>
        </div>
        {% endif %}
	</body>
</html>
